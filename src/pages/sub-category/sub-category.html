
<ion-header class="main-header remove">
  <ion-navbar>
      <ion-title>Sub Category</ion-title>
  </ion-navbar>
  <ion-toolbar class="primary-bg">
      <div class="search add-search">
          <div class="filter">
              <!-- getProductCategoryList(filter.category_name);getProductSubCategoryList() -->
              <ion-searchbar type='text'  placeholder="Search" name='category_name' [(ngModel)]="filter.category_name" (keyup.enter)="get_subcategory(filter.category_name)"></ion-searchbar>
          </div>
      </div>
  </ion-toolbar>

</ion-header>

<ion-content class="listing grid-listing">
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content  pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>
  
  
  <div *ngIf="!prod_cat_list.length == 57" class="data-not">
      <img  src="assets/imgs/data-not-found.png">
  </div>
      
  <!-- <div>
     <button (click)="goToNewArrivals()"> New Arrivals</button>
  </div> -->
  
  <div *ngIf="prod_cat_list.length" class="main-div">
      <ion-list *ngFor="let list of prod_cat_list; let i=index" >
          <!-- <a>{{list.image}}</a> -->
          <button  *ngIf="!list.actual_image_name" ion-item (click)="get_subcategory1(list.id)">
              <div class="image-manage">
                  <i class="material-icons">perm_media</i>
              </div>
              <p>{{list.main_category}}</p>
          </button> 
          <button  *ngIf="list.actual_image_name" ion-item (click)="get_subcategory1(list.id)">
              <div class="image-manage">
                  <img  src="{{url + list.actual_image_name}}">
              </div>
              <p>{{list.main_category}}</p>
          </button>  
      </ion-list>
      
  </div>

  <div class="main-div" *ngIf="prod_cat_list.length < 0">
      <ion-list *ngFor="let row of skelton" >
          <button class="skleton-box"></button> 
      </ion-list>
  </div>

        </ion-infinite-scroll-content>
      </ion-infinite-scroll> -->
    

  
</ion-content>
